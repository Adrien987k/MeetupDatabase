<h1>{{ city.city_name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<ul>
  <li><b>Country : </b>{{ city.country }}</li>
  <li><b>State : </b>{{ city.state }}</li>
  <li><b>Population : </b>{{ members.count }} <a href="{% url 'member_index' 'city' city.city_name 1 %}"> Members</a></li>
  <li><b>Activity : </b>{{ groups.count }}  <a href="{% url 'group_index' 'city' city.city_name %}"> Groups</a></li>
  <li><b>Meeting points : </b>{{ venues.count }}  <a href="{% url 'venue_index' 'city' city.city_name 1 %}"> Venues</a></li>
</ul>
