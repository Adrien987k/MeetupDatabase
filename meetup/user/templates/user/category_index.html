{% if category_list %}
    <h1>Category list</h1>
    <ul>
    {% for category in category_list %}
        <li><a href="{% url 'category_detail' user_id category.category_id %}">{{ category.category_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No category available.</p>
{% endif %}
